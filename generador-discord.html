<style>

}

.output:hover {

button {

margin-top: 8px;

padding: 16px;

border: none;

border-radius: 14px;

background: linear-gradient(145deg, var(--accent-color), var(--accent-hover));

}

.example {

border-radius: 12px;

.example-item {

}

.example-icon {

}

.example-text {

}

.discord-logo {

width: 50px;

}

@keyframes pulse {

50% { transform: scale(1.05); }

}

.copied {

}

/* Efecto de bolitas conectadas */

.particles {

left: 0;

}

.particle {

position: absolute;

width: 6px;

height: 6px;

background-color: var(--accent-color);

opacity: 0.5;

}

.particle-line {

position: absolute;

background-color: var(--accent-color);

opacity: 0.2;

</style>

<div class="container">

<h1>Generador de Discord</h1>

<p class="subtitle">Crea nombres elegantes para canales, categor√≠as y salas de voz con estilos √∫nicos</p>

<div class="section">

<div class="example-text">üßæÔΩú…™…¥Íú∞·¥è Ä·¥ç·¥Ä·¥Ñ…™√≥…¥ÔΩúüßæ</div>

<div class="example-item">

</div>

<div class="example-item">

<script>

// Elementos DOM

const formContainer = document.getElementById("formContainer");

const themeToggle = document.getElementById("themeToggle");

const modeBtns = document.querySelectorAll(".mode-btn");

// Mapa de min√∫sculas peque√±as

const smallCapsMap = {

A: '·¥Ä', B: ' ô', C: '·¥Ñ', D: '·¥Ö', E: '·¥á', F: 'Íú∞', G: '…¢',

H: ' ú', I: '…™', J: '·¥ä', K: '·¥ã', L: ' ü', M: '·¥ç', N: '…¥',

O: '·¥è', P: '·¥ò', Q: '«´', R: ' Ä', S: 'Íú±', T: '·¥õ', U: '·¥ú',

V: '·¥†', W: '·¥°', X: 'x', Y: ' è', Z: '·¥¢',

a: '·¥Ä', b: ' ô', c: '·¥Ñ', d: '·¥Ö', e: '·¥á', f: 'Íú∞', g: '…¢',

h: ' ú', i: '…™', j: '·¥ä', k: '·¥ã', l: ' ü', m: '·¥ç', n: '…¥',

o: '·¥è', p: '·¥ò', q: '«´', r: ' Ä', s: 'Íú±', t: '·¥õ', u: '·¥ú',

v: '·¥†', w: '·¥°', x: 'x', y: ' è', z: '·¥¢', ' ': ' '

};

// Convertir a min√∫sculas peque√±as

const toSmallCaps = text => [...text].map(ch => smallCapsMap[ch] || ch).join('');

// Convertir a super√≠ndice

const toSup = n => n.replace(/[0-9]/g, d => '‚Å∞¬π¬≤¬≥‚Å¥‚Åµ‚Å∂‚Å∑‚Å∏‚Åπ'[+d]);

// Inicializar modo actual

let currentMode = "categoria";

// Renderizar formulario seg√∫n el modo

const renderForm = (mode) => {

formContainer.innerHTML = '';

const form = document.createElement('div');

form.className = 'form-container';

form.innerHTML = `

<div class="form-group">

<label><i class="fas fa-smile"></i> Emoji:</label>

<input id="emoji" type="text" placeholder="Ej: üßæ" maxlength="2" value="üßæ">

<small>Elige un emoji que represente tu categor√≠a/canal</small>

</div>

<div class="form-group">

<label><i class="fas fa-font"></i> Texto:</label>

<input id="texto" type="text" placeholder="Ej: Informaci√≥n" value="Informaci√≥n">

<small>Texto que aparecer√° en tu canal/categor√≠a</small>

</div>

`;

if (mode === 'canal') {

form.innerHTML += `

<div class="form-group">

<label><i class="fas fa-paint-brush"></i> Estilo:</label>

<select id="estilo">

<option value="‚ïö„Éª">‚ïö„Éª</option>

<option value="‚ï†„Éª">‚ï†„Éª</option>

<option value="‚ïî„Éª">‚ïî„Éª</option>

<option value="„Äé„Äè">„Äé„Äè</option>

<option value="ÔΩú">ÔΩú</option>

<option value="„Éª">„Éª</option>

</select>

</div>

`;

}

if (mode === 'voz') {

form.innerHTML += `

<div class="form-group">

<label><i class="fas fa-sort-numeric-up"></i> N√∫mero:</label>

<input id="numero" type="number" min="0" max="99" value="2">

<small>N√∫mero de sala de voz (aparecer√° como super√≠ndice)</small>

</div>

`;

}

form.innerHTML += `

<div class="output" id="resultado">Tu resultado aparecer√° aqu√≠...</div>

<button onclick="copyResult()">

<i class="fas fa-copy"></i>

Copiar resultado

</button>

`;

formContainer.appendChild(form);

['emoji', 'texto', 'estilo', 'numero'].forEach(id => {

const el = document.getElementById(id);

if (el) el.addEventListener('input', updateResult);

});

updateResult();

};

// Actualizar resultado

const updateResult = () => {

const emoji = document.getElementById('emoji')?.value || 'üßæ';

const texto = toSmallCaps(document.getElementById('texto')?.value || 'informaci√≥n');

const estilo = document.getElementById('estilo')?.value || '‚ïö„Éª';

const numero = document.getElementById('numero')?.value || '2';

const supNum = toSup(numero);

let result = '';

if (currentMode === 'categoria') {

result = `${emoji}ÔΩú${texto}ÔΩú${emoji}`;

} else if (currentMode === 'canal') {

if (estilo === '„Äé„Äè') {

result = `„Äé${emoji}„Äè${texto}`;

} else if (estilo === 'ÔΩú') {

result = `${emoji}ÔΩú${texto}`;

} else if (estilo === '„Éª') {

result = `${emoji}„Éª${texto}`;

} else {

result = `${estilo}${emoji}ÔΩú${texto}`;

}

} else if (currentMode === 'voz') {

result = `${emoji} | ${texto}${supNum}`;

}

document.getElementById('resultado').textContent = result;

};

// Copiar resultado

window.copyResult = () => {

const content = document.getElementById('resultado').textContent;

navigator.clipboard.writeText(content);

// Efecto visual de copiado

const output = document.getElementById('resultado');

output.classList.add('copied');

setTimeout(() => output.classList.remove('copied'), 500);

};

// Cambiar modo (categor√≠a, canal, voz)

modeBtns.forEach(btn => {

btn.addEventListener('click', () => {

modeBtns.forEach(b => b.classList.remove('active'));

btn.classList.add('active');

currentMode = btn.dataset.mode;

renderForm(currentMode);

});

});

// Cambiar tema (claro/oscuro)

themeToggle.addEventListener('click', () => {

document.body.classList.toggle('light-theme');

if (document.body.classList.contains('light-theme')) {

themeToggle.innerHTML = '<i class="fas fa-sun"></i><span>Modo Claro</span>';

} else {

themeToggle.innerHTML = '<i class="fas fa-moon"></i><span>Modo Oscuro</span>';

}

});

// Efecto de bolitas conectadas

const particlesContainer = document.getElementById('particles');

const particles = [];

const particleLines = [];

const maxDistance = 150;

function createParticles() {

const particleCount = Math.floor(window.innerWidth / 20);

for (let i = 0; i < particleCount; i++) {

const particle = document.createElement('div');

particle.className = 'particle';

particle.x = Math.random() * window.innerWidth;

particle.y = Math.random() * window.innerHeight;

particle.vx = Math.random() * 2 - 1;

particle.vy = Math.random() * 2 - 1;

particle.style.left = `${particle.x}px`;

particle.style.top = `${particle.y}px`;

particlesContainer.appendChild(particle);

particles.push(particle);

}

animateParticles();

}

function animateParticles() {

particles.forEach(particle => {

// Mover part√≠cula

particle.x += particle.vx * 0.5;

particle.y += particle.vy * 0.5;

// Rebotar en los bordes

if (particle.x < 0 || particle.x > window.innerWidth) particle.vx *= -1;

if (particle.y < 0 || particle.y > window.innerHeight) particle.vy *= -1;

particle.style.left = `${particle.x}px`;

particle.style.top = `${particle.y}px`;

});

// Conectar part√≠culas cercanas

connectParticles();

requestAnimationFrame(animateParticles);

}

function connectParticles() {

// Limpiar l√≠neas anteriores

particleLines.forEach(line => line.remove());

particleLines.length = 0;

// Crear nuevas conexiones

for (let i = 0; i < particles.length; i++) {

for (let j = i + 1; j < particles.length; j++) {

const dx = particles[i].x - particles[j].x;

const dy = particles[i].y - particles[j].y;

const distance = Math.sqrt(dx * dx + dy * dy);

if (distance < maxDistance) {

const line = document.createElement('div');

line.className = 'particle-line';

const angle = Math.atan2(dy, dx);

const width = distance;

line.style.width = `${width}px`;

line.style.height = '1px';

line.style.left = `${particles[i].x}px`;

line.style.top = `${particles[i].y}px`;

line.style.transform = `rotate(${angle}rad)`;

particlesContainer.appendChild(line);

particleLines.push(line);

}

}

}

}

// Inicializar

document.addEventListener('DOMContentLoaded', () => {

renderForm(currentMode);

createParticles();

// Redimensionar part√≠culas al cambiar tama√±o de ventana

window.addEventListener('resize', () => {

particles.forEach(p => p.remove());

particles.length = 0;

createParticles();

});

});

</script>
